<main>
     <h2 class="temporary_header text-center">Акції</h2> 
    <div id="header-products-carousel" class="carousel slide container">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#header-products-carousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#header-products-carousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#header-products-carousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#header-products-carousel"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/baby-yoda.svg" class="d-block w-50 mx-auto" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/banana.svg" class="d-block w-50 mx-auto" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/girl.svg" class="d-block w-50 mx-auto" alt="..." />
          </div>
          <div class="carousel-item">
            <img src="img/viking.svg" class="d-block w-50 mx-auto" alt="..." />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#header-products-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#header-products-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
</main>

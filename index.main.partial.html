<main>
  <section class="deals">
     <h2 class="temporary_header text-center">Deals</h2> 
     <div id="header-products-carousel" class="carousel slide container">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#header-products-carousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#header-products-carousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#header-products-carousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#header-products-carousel"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="img/enormously large wok flying on fire.webp"
            class="d-block w-50 mx-auto"
            alt="large wok"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/set of four pans and pot.webp"
            class="d-block w-50 mx-auto"
            alt="set of pans"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/tamagoyaki-pan.webp"
            class="d-block w-50 mx-auto"
            alt="Tamagoyaki Pan"
          />
        </div>
        <div class="carousel-item">
          <img
            src="img/Touristic Cauldron(1).jpeg"
            class="d-block w-50 mx-auto"
            alt="Touristic Cauldron"
          />
        </div>
      </div>
    </div>
    
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#header-products-carousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#header-products-carousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
</main>
